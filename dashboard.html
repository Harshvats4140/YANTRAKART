<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Yantrakart</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    #error-banner {
      display: none;
      position: fixed;
      width: 100vw;
      top: 0;
      left: 0;
      z-index: 9999;
      background: #ff3864;
      color: #fff;
      font-weight: bold;
      padding: 16px 0;
      text-align: center;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px #ff3864b0;
    }
    .header-bar {
      position: fixed;
      right: 0;
      left: 250px;
      top: 0;
      height: 60px;
      background: transparent;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 32px;
      gap: 12px;
    }
    .header-bar .header-btn {
      background: linear-gradient(90deg, #00ffe7 0%, #00c2ab 100%);
      color: #0d1117;
      border: none;
      border-radius: 10px;
      padding: 9px 20px;
      font-size: 1.08rem;
      cursor: pointer;
      font-weight: 600;
      margin-left: 8px;
      box-shadow: 0 0 12px #00ffe7;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .header-bar .header-btn:hover {
      background: linear-gradient(90deg, #00c2ab 0%, #00ffe7 100%);
      color: #0d1117;
      box-shadow: 0 0 22px #00ffe7;
    }
    .sidebar {
      width: 250px;
      background: #161b22;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 0;
      box-shadow: 4px 0 20px #00ffe72a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10;
    }
    .sidebar .logo-link {
      display: block;
      text-align: center;
      margin: 34px 0 16px 0;
    }
    .sidebar .logo-img {
      height: 54px;
      border-radius: 14px;
      border: none;
      background: #fff;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .sidebar .logo-title {
      font-size: 1.45rem;
      color: #00ffe7;
      font-weight: 700;
      margin-top: 7px;
      letter-spacing: 1.2px;
      text-shadow: 0 0 15px #00ffe7, 0 0 6px #00ffe7;
      filter: drop-shadow(0 0 6px #00ffe7);
    }
    .sidebar-user {
      text-align: center;
      margin-bottom: 18px;
    }
    #sidebar-username {
      color: #00ffe7;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .sidebar-nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 0 0 0 0;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #c9d1d9;
      padding: 14px 36px;
      margin: 0 0 6px 0;
      border-radius: 10px 0 0 10px;
      background: none;
      border: none;
      font-size: 1.13rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      position: relative;
      text-align: left;
      font-weight: 500;
    }
    .sidebar a.active, .sidebar a:hover {
      background: linear-gradient(90deg, #00ffe7 0%, #00c2ab 100%);
      color: #0d1117;
      box-shadow: 0 0 18px #00ffe7;
    }
    .badge {
      background: #ff3864;
      color: #fff;
      border-radius: 50%;
      padding: 3px 8px;
      font-size: 0.95rem;
      font-weight: bold;
      margin-left: 10px;
      display: inline-block;
      min-width: 24px;
      text-align: center;
      box-shadow: 0 0 8px #ff3864;
    }
    .main-content {
      margin-left: 250px;
      padding: 80px 24px 24px 24px;
      width: 100%;
      min-height: 100vh;
      background: #0d1117;
      transition: background 0.3s, color 0.3s;
    }
    .loading {
      text-align: center;
      font-size: 1.18rem;
      color: #00ffe7;
      margin-top: 30px;
      letter-spacing: 1px;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .profile-card {
      background: #161b22;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 0 22px #00ffe7a0;
      max-width: 420px;
      margin: 28px auto 24px auto;
      text-align: center;
      border: 2px solid #00ffe7;
    }
    .profile-card .name {
      font-size: 1.3rem;
      color: #00ffe7;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 0 0 10px #00ffe7;
    }
    .profile-card .email, .profile-card .phone, .profile-card .created, .profile-card .lastlogin {
      font-size: 1.05rem;
      color: #c9d1d9;
      margin-bottom: 3px;
      font-weight: 500;
    }
    .profile-card button, .profile-card .share-btn {
      background: linear-gradient(90deg, #00ffe7 0%, #00c2ab 100%);
      color: #0d1117;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 14px;
      margin-bottom: 8px;
      box-shadow: 0 0 12px #00ffe7;
      font-size: 1.08rem;
      transition: background 0.3s, box-shadow 0.3s;
      display: inline-block;
    }
    .profile-card button:hover, .profile-card .share-btn:hover {
      background: linear-gradient(90deg, #00c2ab 0%, #00ffe7 100%);
      box-shadow: 0 0 22px #00ffe7;
    }
    .section-title {
      color: #00ffe7;
      font-size: 1.5rem;
      margin-bottom: 22px;
      text-shadow: 0 0 18px #00ffe7;
      font-weight: 700;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 32px;
      box-shadow: 0 0 18px #00ffe7a0;
      border-radius: 12px;
      overflow: hidden;
    }
    table th, table td {
      padding: 15px;
      border: 1.5px solid #00ffe7;
      text-align: left;
      font-size: 1.08rem;
    }
    table th {
      background: #00ffe7;
      color: #0d1117;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px #00ffe7;
    }
    table td {
      background: #161b22;
      color: #c9d1d9;
      font-weight: 500;
    }
    .custom-message {
      color: #ff3864;
      font-size: 1.1rem;
      background: #161b22;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      margin-top: 34px;
      box-shadow: 0 0 14px #00ffe7a0;
      border: 1.5px solid #ff3864;
    }
    .status-badge {
      padding: 6px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.03rem;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px #00ffe780;
      border: 1.5px solid #00ffe7;
      display: inline-block;
    }
    .status-pending { background: #ffb300; color: #0d1117; }
    .status-inprogress { background: #42a5f5; color: #fff; }
    .status-delivered { background: #43e97b; color: #0d1117; }
    .status-cancelled { background: #ff3864; color: #fff; }
    .change-password-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
      max-width: 370px;
      margin: 0 auto;
    }
    .change-password-form input[type="password"], .change-password-form input[type="text"], .change-password-form input[type="email"] {
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #00ffe7;
      background: #161b22;
      color: #fff;
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s;
    }
    .change-password-form input:focus {
      border-color: #00c2ab;
    }
    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #00c2ab;
      font-size: 1.15rem;
      background: none;
      border: none;
    }
    .change-password-form .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .change-password-form button {
      margin-top: 8px;
    }
    .otp-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      justify-content: center;
    }
    .otp-group input {
      max-width: 120px;
      text-align: center;
    }
    .otp-group button {
      margin: 0;
      padding: 7px 16px;
    }
    /* Light mode improvements for visibility */
    body.light-mode {
      background: #f5f8fa;
      color: #1a1a1a;
    }
    body.light-mode .main-content {
      background: #f5f8fa;
      color: #1a1a1a;
    }
    body.light-mode .sidebar {
      background: #fafdff;
      color: #1a1a1a;
      box-shadow: 2px 0 10px #00c2ab10;
    }
    body.light-mode #sidebar-username {
      color: #00c2ab;
    }
    body.light-mode .profile-card {
      background: #fff;
      color: #1a1a1a;
      border-color: #00c2ab;
      box-shadow: none;
    }
    body.light-mode .profile-card .name,
    body.light-mode .section-title {
      color: #00c2ab;
      text-shadow: none;
      filter: none;
    }
    body.light-mode .custom-message {
      background: #fafdff;
      color: #ff3864;
      border-color: #ff3864;
      box-shadow: none;
    }
    body.light-mode table {
      box-shadow: none;
    }
    body.light-mode table th {
      background: #00c2ab;
      color: #fff;
      text-shadow: none;
    }
    body.light-mode table td {
      background: #fff;
      color: #222;
    }
    body.light-mode .status-badge {
      border-color: #00c2ab;
      box-shadow: none;
      background: #e6f7f7;
      color: #00c2ab;
    }
    body.light-mode .status-pending {
      background: #ffe9b3;
      color: #a67c00;
    }
    body.light-mode .status-inprogress {
      background: #e3f2fd;
      color: #1976d2;
    }
    body.light-mode .status-delivered {
      background: #e6ffe9;
      color: #2e7d32;
    }
    body.light-mode .status-cancelled {
      background: #ffe6ec;
      color: #d32f2f;
    }
    body.light-mode .header-bar .header-btn {
      background: #00c2ab;
      color: #fff;
      box-shadow: none;
    }
    body.light-mode .header-bar .header-btn:hover {
      background: #00ffe7;
      color: #1a1a1a;
    }
    body.light-mode .sidebar .logo-title {
      color: #00c2ab;
      text-shadow: none;
      filter: none;
    }
    body.light-mode .sidebar a {
      color: #1a1a1a;
      background: none;
    }
    body.light-mode .sidebar a.active, body.light-mode .sidebar a:hover {
      background: #e6f7f7;
      color: #00c2ab;
      box-shadow: none;
    }
    body.light-mode .badge {
      background: #ff3864;
      color: #fff;
      box-shadow: none;
    }
    body.light-mode .change-password-form input[type="password"],

    body.light-mode .change-password-form input[type="email"] {

    }
    body.light-mode .change-password-form input:focus {
      border-color: #00ffe7;
    }
    body.light-mode .change-password-form button {
      background: #00c2ab;
      color: #fff;
      box-shadow: none;
    }
    body.light-mode .change-password-form button:hover {
      background: #00ffe7;

    }
    @media (max-width: 600px) {
      .sidebar { width: 100vw; height: auto; position: static; box-shadow: none; padding: 0; }
      .main-content { margin-left: 0; padding: 14px; }
      .header-bar { left: 0; padding: 0 8px; }
    }
  </style>
</head>
<body>
  <div id="error-banner"></div>
  <div class="sidebar">
    <div>
      <a href="/index.html" class="logo-link">
        <img src="images/logo.jpg" alt="Yantrakart Logo" class="logo-img" />
        <div class="logo-title">Yantrakart</div>
      </a>
      <div class="sidebar-user" id="sidebar-user">
        <div id="sidebar-username">User</div>
      </div>
      <nav class="sidebar-nav">
        <a href="#" id="nav-profile" onclick="showProfile();setActive(this)">👤 Profile</a>
        <a href="#" id="nav-password" onclick="showChangePassword();setActive(this)">🔑 Change Password</a>
        <a href="#" id="nav-contact" onclick="showChangeContact();setActive(this)">✉️ Change Email/Phone</a>
        <a href="#" id="nav-orders" onclick="showOrders();setActive(this)">📝 My Orders</a>
        <a href="#" id="nav-coupons" onclick="showCoupons();setActive(this)">🏷️ My Coupons</a>
        <a href="#" id="nav-notifications" onclick="showNotifications();setActive(this)">
          🔔 Notifications <span class="badge" id="notif-badge" style="display:none;">0</span>
        </a>
        <a href="#" id="nav-referral" onclick="showReferral();setActive(this)">🎁 Referral Program</a>
        <a href="contact.html" id="nav-support">🛠️ Support / Contact Us</a>
      </nav>
    </div>
  </div>
  <div class="header-bar">
    <button class="header-btn" onclick="toggleTheme()">🌙/☀️ Theme</button>
    <button class="header-btn" onclick="logout()">🚪 Log Out</button>
  </div>
  <div class="main-content" id="main-content"></div>
  <div id="recaptcha-container"></div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
});

function isValidEmail(email) {
  return /\S+@\S+\.\S+/.test(email);
}
function isValidPhone(phone) {
  return /^(\+91[\-\s]?)?[6-9]\d{9}$/.test(phone);
}
function showError(msg) {
  const banner = document.getElementById('error-banner');
  banner.textContent = msg;
  banner.style.display = 'block';
  setTimeout(() => { banner.style.display = 'none'; }, 6000);
}

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAeiX6atXEITq6Jfptsc9a3Pib6swSWGZM",
  authDomain: "cucontentprojectstore.firebaseapp.com",
  projectId: "cucontentprojectstore",
  storageBucket: "cucontentprojectstore.appspot.com",
  messagingSenderId: "507592669118",
  appId: "1:507592669118:web:07d5d1c70872b7964febef"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function setActive(link) {
  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  if (link) link.classList.add('active');
}
function toggleTheme() {
  document.body.classList.toggle('light-mode');
  localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
}
function getCurrentUser() {
  return new Promise(resolve => {
    const unsub = auth.onAuthStateChanged(user => { unsub(); resolve(user); });
  });
}
// Sidebar username
auth.onAuthStateChanged(user => {
  if (user) document.getElementById('sidebar-username').textContent = user.displayName || "User";
});

// Profile (view only)
async function showProfile() {
  setActive(document.getElementById('nav-profile'));
  document.getElementById('main-content').innerHTML = `<div class="loading">Loading profile...</div>`;
  const user = await getCurrentUser();
  if (!user) { showError("User not logged in."); window.location.href = "/login.html"; return; }
  let savedName = localStorage.getItem("displayName") || user.displayName || "";
  let phone = "", created = "", lastlogin = "";
  try {
    const userDoc = await db.collection("users").doc(user.uid).get();
    if (userDoc.exists) {
      phone = userDoc.data().phone || "";
      created = userDoc.data().createdAt ? new Date(userDoc.data().createdAt.seconds*1000).toLocaleDateString() : "";
      lastlogin = userDoc.data().lastLogin ? new Date(userDoc.data().lastLogin.seconds*1000).toLocaleString() : "";
    }
  } catch (e) {
    showError("Could not fetch user details.");
  }
  let showEmail = !(user.email.endsWith("@phoneuser.yantrakart"));
  let showPhone = !!phone;
  document.getElementById('main-content').innerHTML = `
    <div class="profile-card">
      <div class="name" id="user-name">${savedName}</div>
      ${showEmail ? `<div class="email"><b>Email:</b> ${user.email}</div>` : ""}
      ${showPhone ? `<div class="phone"><b>Phone:</b> ${phone}</div>` : ""}
      <div class="created"><b>Account Created:</b> ${created || "N/A"}</div>
      <div class="lastlogin"><b>Last Login:</b> ${lastlogin || "N/A"}</div>
    </div>
  `;
}

// Modern Change Password
function showChangePassword() {
  setActive(document.getElementById('nav-password'));
  document.getElementById('main-content').innerHTML = `
    <div class="profile-card">
      <h3 style="margin-bottom:18px;">Change Password</h3>
      <form id="change-password-form" class="change-password-form">
        <div class="input-group">
          <input type="password" id="oldPassword" placeholder="Old Password" required autocomplete="current-password">
          <button class="password-toggle" type="button" onclick="togglePass('oldPassword', this)">👁️</button>
        </div>
        <div class="input-group">
          <input type="password" id="newPassword" placeholder="New Password" required autocomplete="new-password">
          <button class="password-toggle" type="button" onclick="togglePass('newPassword', this)">👁️</button>
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Confirm New Password" required autocomplete="new-password">
          <button class="password-toggle" type="button" onclick="togglePass('confirmPassword', this)">👁️</button>
        </div>
        <button type="submit">Update Password</button>
      </form>
      <div id="change-password-msg" style="margin-top:10px;"></div>
    </div>
  `;
  document.getElementById('change-password-form').onsubmit = async function(e) {
    e.preventDefault();
    const oldPass = document.getElementById('oldPassword').value;
    const newPass = document.getElementById('newPassword').value;
    const confirmPass = document.getElementById('confirmPassword').value;
    const msg = document.getElementById('change-password-msg');
    msg.textContent = '';
    if (newPass !== confirmPass) {
      msg.textContent = "New passwords do not match.";
      msg.style.color = "#ff3864";
      return;
    }
    const user = auth.currentUser;
    const cred = firebase.auth.EmailAuthProvider.credential(user.email, oldPass);
    try {
      await user.reauthenticateWithCredential(cred);
      await user.updatePassword(newPass);
      msg.textContent = "Password updated successfully!";
      msg.style.color = "#00ffe7";
    } catch (err) {
      msg.textContent = "Incorrect old password or error: " + err.message;
      msg.style.color = "#ff3864";
    }
  };
}
function togglePass(id, btn) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "🙈";
  } else {
    input.type = "password";
    btn.textContent = "👁️";
  }
}

// Change Email/Phone (email user: change email, phone user: change phone, with OTP for phone)
function showChangeContact() {
  setActive(document.getElementById('nav-contact'));
  const user = auth.currentUser;
  const isPhoneUser = user.email.endsWith("@phoneuser.yantrakart");
  document.getElementById('main-content').innerHTML = `
    <div class="profile-card">
      <h3>${isPhoneUser ? "Change Phone" : "Change Email"}</h3>
      <form id="change-contact-form" class="change-password-form">
        <div>
          ${isPhoneUser
            ? `Current Phone: <b id="current-phone"></b>`
            : `Current Email: <b id="current-email"></b>`
          }
        </div>
        <div class="input-group" style="${isPhoneUser ? "" : "display:none;"}">
          <input type="text" id="newPhone" placeholder="New Phone">
          <button type="button" class="password-toggle" onclick="togglePass('newPhone', this)">👁️</button>
        </div>
        <div class="input-group" style="${!isPhoneUser ? "" : "display:none;"}">
          <input type="email" id="newEmail" placeholder="New Email">
          <button type="button" class="password-toggle" onclick="togglePass('newEmail', this)">👁️</button>
        </div>
        <div class="input-group">
          <input type="password" id="contactPassword" placeholder="Enter Password to Confirm">
          <button class="password-toggle" type="button" onclick="togglePass('contactPassword', this)">👁️</button>
        </div>
        <div id="otp-section" style="display:none;"></div>
        <button type="submit" id="update-contact-btn">Update</button>
      </form>
      <div id="change-contact-msg"></div>
    </div>
  `;
  if (isPhoneUser) {
    db.collection("users").doc(user.uid).get().then(doc => {
      document.getElementById('current-phone').textContent = doc.exists ? (doc.data().phone || "Not set") : "Not set";
    });
  } else {
    document.getElementById('current-email').textContent = user.email;
  }
  let confirmationResult = null;
  document.getElementById('change-contact-form').onsubmit = async function(e) {
    e.preventDefault();
    const newEmail = document.getElementById('newEmail') ? document.getElementById('newEmail').value.trim() : null;
    const newPhone = document.getElementById('newPhone') ? document.getElementById('newPhone').value.trim() : null;
    const password = document.getElementById('contactPassword').value;
    const msg = document.getElementById('change-contact-msg');
    msg.textContent = '';
    if (!password) {
      msg.textContent = "Please enter your password to confirm.";
      msg.style.color = "#ff3864";
      return;
    }
    const cred = firebase.auth.EmailAuthProvider.credential(user.email, password);
    try {
      await user.reauthenticateWithCredential(cred);
      // Email user: change email
      if (!isPhoneUser && newEmail) {
        if (!isValidEmail(newEmail)) {
          msg.textContent = "Please enter a valid email address.";
          msg.style.color = "#ff3864";
          return;
        }
        await user.updateEmail(newEmail);
        msg.textContent = "Email updated!";
        msg.style.color = "#00ffe7";
      }
      // Phone user: change phone, with OTP
      else if (isPhoneUser && newPhone) {
        if (!isValidPhone(newPhone)) {
          msg.textContent = "Please enter a valid 10-digit phone number.";
          msg.style.color = "#ff3864";
          return;
        }
        document.getElementById('otp-section').innerHTML = `
          <div class="otp-group">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button type="button" id="verifyOtpBtn">Verify OTP</button>
          </div>
          <div id="otp-msg" style="margin-top:5px;"></div>
        `;
        document.getElementById('otp-section').style.display = "block";
        document.getElementById('update-contact-btn').disabled = true;
        if (!window.recaptchaVerifier) {
          window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible'
          });
        }
        firebase.auth().signInWithPhoneNumber("+91" + newPhone.replace(/\D/g, ''), window.recaptchaVerifier)
          .then(result => {
            confirmationResult = result;
            document.getElementById('otp-msg').textContent = "OTP sent to +" + newPhone.replace(/\D/g, '');
            document.getElementById('otp-msg').style.color = "#00c2ab";
          })
          .catch(err => {
            document.getElementById('otp-msg').textContent = "Error sending OTP: " + err.message;
            document.getElementById('otp-msg').style.color = "#ff3864";
            document.getElementById('update-contact-btn').disabled = false;
          });
        document.getElementById('verifyOtpBtn').onclick = async function() {
          const code = document.getElementById('otpInput').value.trim();
          if (!code) {
            document.getElementById('otp-msg').textContent = "Please enter the OTP.";
            document.getElementById('otp-msg').style.color = "#ff3864";
            return;
          }
          try {
            const result = await confirmationResult.confirm(code);
            await db.collection("users").doc(user.uid).set({ phone: newPhone }, { merge: true });
            await user.updatePhoneNumber(result.credential);
            document.getElementById('otp-msg').textContent = "Phone updated successfully!";
            document.getElementById('otp-msg').style.color = "#00ffe7";
            document.getElementById('update-contact-btn').disabled = false;
          } catch (err) {
            document.getElementById('otp-msg').textContent = "OTP verification failed: " + err.message;
            document.getElementById('otp-msg').style.color = "#ff3864";
            document.getElementById('update-contact-btn').disabled = false;
          }
        };
        return;
      }
      if ((!newEmail && !isPhoneUser) || (!newPhone && isPhoneUser)) {
        msg.textContent = "Nothing to update.";
        msg.style.color = "#ff3864";
      }
    } catch (err) {
      msg.textContent = "Error: " + err.message;
      msg.style.color = "#ff3864";
    }
  };
}

    `🎉 Hey! I'm loving Yantrakart and wanted to share something special with you! 🎁\n\n` +
    `👉 Sign up or log in here: ${link}\n` +
    `📝 Enter my referral code: **${code}** during your first order checkout.\n\n` +
    `✨ You'll get a 2% OFF coupon for your next purchase, and I'll get a reward too! Let's save together! 🚀\n\n` +
    `#Yantrakart #Referral #Discount`;

// Coupons section
async function showCoupons() {

// Notifications section (with error handling)
async function showNotifications() {
  setActive(document.getElementById('nav-notifications'));
  document.getElementById('main-content').innerHTML = `<div class="loading">Loading notifications...</div>`;
  const user = await getCurrentUser();
  if (!user) { showError("User not logged in."); window.location.href = "/login.html"; return; }

  let userIdentifier = user.email;
  let userDoc = await db.collection("users").doc(user.uid).get();
  if (userDoc.exists && userDoc.data().phone) {
    userIdentifier = user.email.endsWith("@phoneuser.yantrakart") ? userDoc.data().phone : user.email;
  }

  db.collection("notifications")
    .where("userEmail", "==", userIdentifier)
    .orderBy("createdAt", "desc")
    .onSnapshot(
      snapshot => {
        let html = `<div class="section-title">Notifications</div>`;
        if (snapshot.empty) {
          html += `<div class="custom-message">No notifications.</div>`;
        } else {
          html += `<ul style="padding-left:0;">`;
          snapshot.forEach(doc => {
            const d = doc.data();
            html += `<li style="margin-bottom:18px;list-style:none;">
              <div style="color:#00e3ca;font-weight:600;">
                ${d.createdAt ? new Date(d.createdAt.seconds*1000).toLocaleString() : ""}
              </div>
              <div>${d.message}</div>
            </li>`;
          });
          html += `</ul>`;
        }
        document.getElementById('main-content').innerHTML = html;
      },
      err => {
        document.getElementById('main-content').innerHTML = `
          <div class="custom-message">
            Error loading notifications.<br>
            <span style="font-size:0.95em;color:#ff3864;">${err.message}</span>
          </div>`;
      }
    );
}
